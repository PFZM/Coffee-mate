<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Coffee Mate</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <button id="preferences" class="hide">Change my preferences</button>
      <h1 id="header-h1">Coffee Mate!</h1>
      <p>How should I feel today?</p>
      <div id="display-weather-time" class="weather-display"></div>
    </header>

    <main>
      <!-- Welcoming section explaining the app  -->
      <section class="about-section">
        <p>
          The breakfast website is for your morning dose of internet goodness..
        </p>
        <button id="welcome-btn" class="btn">Get To Know Me</button>
      </section>

      <!-- Section with the form -->
      <section id="form-section" class="hide">
        <form id="form">
          <label class="form-label" for="name">Tell us your name.</label>
          <input
            name="name"
            id="username"
            type="text"
            class="form-input"
            required
          />

          <label class="form-label" for="sign">What's your starsign?</label>
          <!-- <input name="DOB" id="DOB" type="date" class="form-input" required /> -->
          <select name="sign" class="starsigndropdown" id="sign">
            <option class="signoption" value="Aquarius">Aquarius (Jan. 20 - Feb. 18)</option>
            <option class="signoption" value="Pisces">Pisces (Feb. 19 - March 20)</option>
            <option class="signoption" value="Aries">Aries (March 21 - April 19)</option>
            <option class="signoption" value="Taurus">Taurus (April 20 - May 20)</option>
            <option class="signoption" value="Gemini">Gemini (May 21 - June 21)</option>
            <option class="signoption" value="Cancer">Cancer (June 22 - July 22)</option>
            <option class="signoption" value="Leo">Leo (July 23 - Aug. 22)</option>
            <option class="signoption" value="Virgo">Virgo (Aug. 23 - Sept. 22)</option>
            <option class="signoption" value="Libra">Libra (Sept. 23 - Oct. 23)</option>
            <option class="signoption" value="Scorpio">Scorpio (Oct. 24 - Nov. 21)</option>
            <option class="signoption" value="Sagittarius">Sagittarius (Nov. 22 - Dec. 21)</option>
            <option class="signoption" value="Capricorn">Capricorn (Dec. 22 - Jan. 19)</option>
          </select>

          <label class="form-label" for="location"
            >In which city do you live?</label>
          <input
            name="location"
            id="location"
            type="text"
            class="form-input"
            required
          />
          <label class="form-label" for="music-genre"
            >What's your favourite music genre?</label>
          <div id="user-music" class="btn-section">

            <button type="button" value="rock" class="form-btn">Rock</button>
            <button type="button" value="classic" class="form-btn">
              Classic
            </button>
            <button type="button" value="funk" class="form-btn">Funk</button>
            <button type="button" value="latin" class="form-btn">Latin</button>
            <button type="button" value="dance" class="form-btn">Dance</button>
          </div>

          <label class="form-label" for="activity-form"

            >What types of activities do you enjoy?</label
          >
          <!--Added Id to div and added button types and values-->
          <div id="user-activity" class="btn-section">
            <button type='button' value="education" class="form-btn">Education</button>
            <button type='button' value="recreational" class="form-btn">Recreational</button>
            <button type='button' value="social" class="form-btn">Social</button>
            <button type='button' value="diy" class="form-btn">DIY</button>
            <button type='button' value="charity" class="form-btn">Charity</button>
            <button type='button' value="busywork" class="form-btn">Busywork</button>
            <button type='button' value="cooking" class="form-btn">Cooking</button>
            <button type='button' value="relaxation" class="form-btn">Relaxation</button>
            <button type='button' value="music" class="form-btn">Music</button>
          </div>

          <button type="submit" id="form-btn" class="btn">Submit</button>
          <button type="button" id="cancel-btn" class="btn hide">Cancel</button>
        </form>
      </section>

      <!-- Display of all the items -->
      <section id="main" class="hide">
      
        <div id="song-otd" class="maindisplay-content">
          <h2>Song of the Day</h2>
          <iframe id="iframe-song"></iframe>
        </div>
        <div id="horoscope" class="maindisplay-content">Horoscope<div id="sign-reading"></div>
        <div id="insult-otd" class="maindisplay-content">Insult of the Day</div>
        <div id="motquote-otd" class="maindisplay-content">
          Motivational Quote of the Day
        </div>
        
        <div id="activity" class="maindisplay-content">Activity of the Day</div>
        <div id="activity-otd" class="maindisplay-content"></div>
      </section>
    </main>

    <footer class="footer">Powered by ☕ & ❤️</footer>

    <script src="./Assets/js/scripts.js"></script>
  </body>
</html>
