<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <title>Project1</title>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <button id="preferences" class="hide">My preferences</button>
      <h1 id="header-h1">Coffee Mate!</h1>
      <p>How should I feel today?</p>
      <div id="display-weather-time" class="weather-display"></div>
    </header>

    <main>
      <!-- Welcoming section explaining the app  -->
      <section class="about-section">
        <p>
          The breakfast website is for your morning dose of internet goodness..
        </p>
        <button id="welcome-btn" class="btn">Get To Know Me</button>
      </section>

      <!-- Section with the form -->
      <section id="form-section" class="hide">
        <form>
          <label class="form-label" for="name">Tell us your name.</label>
          <input
            name="name"
            id="username"
            type="text"
            class="form-input"
            required
          />

          <label class="form-label" for="DOB">What's your date of birth?</label>
          <input name="DOB" id="DOB" type="date" class="form-input" required />

          <label class="form-label" for="location"
            >In which city do you live?</label
          >
          <input
            name="location"
            id="location"
            type="text"
            class="form-input"
            required
          />
          <label class="form-label" for="music-genre"
            >What's your favourite music genre?</label
          >
          <div id="user-music" class="btn-section">
            <button value="death" class="form-btn">Death Metal</button>
            <button value="classical" class="form-btn">Classical Music</button>
            <button value="funk" class="form-btn">Funk</button>
            <button value="electric" class="form-btn">Electric</button>
            <button value="dance" class="form-btn">Dance</button>
          </div>

          <label class="form-label" for="activity-form"
            >What types of activities do you enjoy?</label
          >
          <div class="btn-section">
            <button class="form-btn">Education</button>
            <button class="form-btn">Recreational</button>
            <button class="form-btn">Social</button>
            <button class="form-btn">DIY</button>
            <button class="form-btn">Charity</button>
            <button class="form-btn">Busywork</button>
            <button class="form-btn">Cooking</button>
            <button class="form-btn">Relaxation</button>
            <button class="form-btn">Music</button>
          </div>

          <button type="submit" id="form-btn" class="btn">Submit</button>
        </form>
      </section>

      <!-- Display of all the items -->
      <section id="main" class="hide">
        <div id="horoscope" class="maindisplay-content">Horoscope</div>
        <div id="song-otd" class="maindisplay-content">Song of the Day</div>
        <div id="insult-otd" class="maindisplay-content">Insult of the Day</div>
        <div id="motquote-otd" class="maindisplay-content">
          Motivational Quote of the Day
        </div>
        <div id="activity-otd" class="maindisplay-content"></div>
        <div id="activity" class="maindisplay-content">Activity of the Day</div>
      </section>
    </main>

    <footer class="footer">Powered by caffeine & ❤️</footer>

    <script src="./Assets/js/scripts.js"></script>
  </body>
</html>
